<!-- Loader div -->
<div *ngIf="isPageLoading" class="overlayloader">
    <div class="loader"></div>
</div>
<section class="login-page"></section>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-logo">
            eSpares Admin
        </div>
        <form role="form" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="text-center" *ngIf="errMessage">
                <span class="text-danger">
                    {{errMessage}}
                </span>
            </div>
            <div class="form-group has-feedback">
                <label>Email</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" (ngModelChange)="errMessage=''" #username="ngModel" autofocus email required>
                <li *ngIf="username.errors && username.touched">
                    <span class="text-danger" [hidden]="!username.errors.required">Email is required.</span>
                </li>
                <li *ngIf="username.errors?.email && username.touched">
                    <span class="text-danger">Email is not valid.</span>
                </li>
            </div>
            <div class="form-group has-feedback">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" (ngModelChange)="errMessage=''" required>
                <li *ngIf="password.errors && password.touched">
                    <span class="text-danger" [hidden]="!password.errors.required">Password is required.</span>
                </li>
            </div>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-warning btn-block btn-flat" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-6">
                    <div class="custome-check loginpage">
                        <input id="option5" name="status" type="checkbox" [(ngModel)]="rememberMe">
                        <label for="option5">Remember me</label>
                    </div>
                </div>
                 <div class="col-sm-6 col-6">
                    <a class="forgotlink" routerLinkActive="active" [routerLink]="['/admin/forgot-password']">Forgot password?</a>
                </div>
            </div>            
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
